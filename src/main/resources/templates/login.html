<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <title>Login</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<main role="main" class="container">
    <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
    <div class="inner cover">
        <form th:action="@{/login}" method="post">
            <!--/*@thymesVar id="param" type=""*/-->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Логін:</label>
                <div class="col-sm-10">
                    <input type="text" name="username" id="username" class="form-control input-lg"
                           placeholder="Login" required="true" autofocus="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Пароль:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password" class="form-control input-lg"
                           placeholder="Password" required="true"/>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Вхід</button>
        </form>
<!--        <form th:action="@{/toRegistration}" method="post">-->
<!--            <button type="submit" class="btn btn-success">Реестрація</button>-->
<!--        </form>-->
    </div>
</main>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>

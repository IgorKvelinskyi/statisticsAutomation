<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Registration</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
    <div class="inner cover">
        <h3 th:inline="text" th:style="'text-align: center'" class="text-light bg-dark">Повідомлення : [[${msg}]]</h3>
        <h2 class="text-light bg-dark">Реєстрація :</h2>
        <div>
            <form class="form-horizontal" th:action="@{/admin/registration}" method="post">
                <div class="form-group">
                    <label class="text-light bg-dark">Логін користувача:</label>
                    <div class="col-sm-10">
                        <!--/*@thymesVar id="username" type="java.lang.String"*/-->
                        <input type="text" class="form-control" th:name="username" th:value="${username}"
                               placeholder="Login" required="true" autofocus="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-light bg-dark">Пароль користувача:</label>
                    <div class="col-sm-10">
                        <!--/*@thymesVar id="password" type="java.lang.String"*/-->
                        <input type="password" class="form-control" th:name="password" th:value="${password}"
                               placeholder="Password" required="true" autofocus="true"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">ЗАРЕЄСТРУВАТИ</button>
            </form>
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>

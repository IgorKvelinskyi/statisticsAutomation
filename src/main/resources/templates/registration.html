<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Registration</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="jumbotron">
        <h3 th:inline="text" th:style="'text-align: center'" >Повідомлення : [[${msg}]]</h3>
        <h2>Реєстрація :</h2>
        <div>
            <form class="form-horizontal" th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Логін користувача:</label>
                    <div class="col-sm-10">
                        <!--/*@thymesVar id="username" type="java.lang.String"*/-->
                        <input type="text" class="form-control" th:name="username" th:value="${username}"
                               placeholder="Login" required="true" autofocus="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Пароль користувача:</label>
                    <div class="col-sm-10">
                        <!--/*@thymesVar id="password" type="java.lang.String"*/-->
                        <input type="password" class="form-control" th:name="password" th:value="${password}"
                               placeholder="Password" required="true" autofocus="true"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

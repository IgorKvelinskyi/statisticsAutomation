<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"?
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/index}">Main</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/login}" sec:authorize="isAnonymous()" METHODS="GET">Sigh up/in</a></li>
                        <li><a href="#" th:href="@{/user/getMessage}" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">Read Message</a></li>
                        <li><a href="#" th:href="@{/admin/setMessage}" sec:authorize="hasRole('ROLE_ADMIN')">Set Message</a></li>
                        <li><a href="#" th:href="@{/admin/usersData}" sec:authorize="hasRole('ROLE_ADMIN')">Edit Users</a></li>
                        <li><a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Вихід</a></li>
                    </ul>
                    <div class="navbar-text media-right">
                        <span sec:authorize="isAuthenticated()">Ласкаво просимо : <span sec:authentication="name"></span></span>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
